{% extends 'inout/base.html' %}
{% load static %}
{% block css %}
  <link href="{% static 'contests/css/question.css' %}" type="text/css" rel="stylesheet" />
{% endblock %}

{% block content %}
  <center>
    <h2>
	  New Question
    </h2>
  </center>
  <br><br>
  <div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
    <div class="alert alert-danger" id="error"></div>
    <form action = "." method="post" id="addq">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          {{field.errors.as_text}}
          {{field.label_tag}}{{field}}
        </div>
      {% endfor %}
      <div id="tests"></div>
      <button type="button" id="sbmt" class="btn btn-primary" onclick='getTests();'> <b>Next</b> </button>
    </form>
      <br><br>
  </div>

{% endblock %}
{% block js %}
  <script src="{% static 'contests/js/question.js' %}" type="text/javascript"></script>
{% endblock %}
