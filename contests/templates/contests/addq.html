{% extends 'inout/base.html' %}
{% load static %}
{% block content %}
	<script src="{% static 'contests/js/javascript.js' %}" type="text/javascript"></script>
	<link href="{% static 'inout/css/form-table.css' %}" rel="stylesheet" type="text/css" />
	<center> <h2>New Question</h2></center><br><br>
	
		<form action = "." method="post" id="addq">
		{% csrf_token %}
		<table class='table no-border'>
			<tbody id = "tests">
				
				{% for field in form %}
					<tr><td></td><td>{{field.errors.as_text}}</td></tr>
					<tr><th>{{field.label_tag}}</th><td>{{field}}</td></tr>
				{% endfor %}
				
			</tbody></table>
		</form><table>
<!--			<div id="tests"></div>-->
		<tr><td></td><td><button id="sbmt" class="btn btn-primary" onclick='getTests();'> <b>Next</b> </button></td></tr></table>
	
{% endblock %}
