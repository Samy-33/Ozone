{% extends 'inout/base.html' %}
{% load static %}
{% block content %}
<center>
	<table class="table table-bordered">
		<tbody>
		{% if con %}
			{% for u in con %}
				<tr> <th>{{forloop.counter}}</th><td><a href="/profyl/">{{u.user.username}}</a></td>
					<td>{{u.score}}</td>
					<td>
						AC: {{u.ac}} -- WA: {{u.wa}}
					</td>
					
				</tr>
			{% endfor %}
		{% else %}
			<tr><td> No data available</td></tr>
		{% endif %}
		</tbody>
	</table>
</center>
{% endblock %}
