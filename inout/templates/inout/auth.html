{% extends 'inout/base.html' %}
{% load static %}

{% block css %}
  <link href="{% static 'inout/css/auth.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
  <div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
    <div id="login" class="{% if hide_login %} hide {% endif %}">
      <center>
        <div class="login-heading">Login into Ozone</div>
      </center>
      <br>
      
      <form action="#">
        {% csrf_token %}
        <div class="alert alert-danger hide" id="login-errors" role="alert"></div>

        <center>
          <div class="form-group">
            <input type="text" name="username" id="lusername" class="form-control" placeholder="Username" required="true">
          </div>
          <div class="form-group">
            <input type="password" name="password" id="lpassword" class="form-control" placeholder="Password" required="true">
          </div>

          <button id="submitLogin" class="login-button btn btn-primary"> Login </button>
          Or
          <button id="registerBtn" class="login-button btn btn-primary">Register</a>
        </center>
      </form>
    </div>

    <div id="register" class="{% if hide_register %} hide {% endif %}">{% include 'inout/register.html' %}</div>
    <div id="activate" class="{% if hide_activate %} hide {% endif %}">{% include 'inout/activate.html' %}</div>
  </div>
{% endblock %}

{% block js %}
  <script src="{% static 'inout/js/auth.js' %}" type="text/javascript"></script>
{% endblock %}
