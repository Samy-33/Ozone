{% load staticfiles %}
{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title> Welcome to Ozone Judge </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="{% static 'inout/js/jquery-3.2.1.js' %}" type="text/javascript"> </script>

    <link href="{% static 'inout/css/bootstrap.min.css' %}" rel='stylesheet' type='text/css' />
    <link href="{% static 'inout/css/base.css' %}"  type='text/css' rel='stylesheet' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />

    {% block css %}
    {% endblock %}
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
          <center>
            <p class="heading">
              <a href='{% url "inout:home"%}'>Ozone</a>
              <sup>IIITDMJ</sup>
            </p>
          </center>
          <hr>

          {% if request.user.username %}
            <div class="navigation-bar">
              <a href='{% url "inout:home" %}' style="float:left; margin-left:20px;">Home</a>
              <center>
                <a href='/contests/'>Contests</a> | 
                <a href="{% url 'inout:profile' username=request.user.username %}">Profile</a> | 
                <a href="{% url 'inout:code' %}">Code</a> | 
                <a href="{% url 'practice:index'%}">Practice</a>
                <a href="{% url 'inout:logout' %}" style="float:right; margin-right:20px;">Logout</a>
                <br>
                <hr><br>
              </center>
            </div>
            <b>
              <h4>
                  <span>
                      <i class = "fa fa-hand-o-left"></i>
                  </span>
                  <span>
                      <a href="javascript:window.history.back();"> Go back</a>
                  </span>
              </h4>
            </b>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
          {% block content %}
          {% endblock %}
      </div>
    </div>
  </body>
</html>

{% block js %}
{% endblock %}
