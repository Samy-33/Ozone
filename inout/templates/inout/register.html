<div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
  <center>
    <div class="login-heading">Register into Ozone</div>
  </center>
  <br>

  <div class="alert alert-danger hide" id="register-errors" role="alert"></div>

  <form action="#">
    {% csrf_token %}
    <div class="register-form-inputs">
      {% for field in register_form %}
        <div class="form-group">
          {{field.label_tag}}
          {{field}}
        </div>
      {% endfor %}
    </div>

    <center>
      <button id="submitRegister" class="login-button btn btn-primary">Register</button>
      Or
      <button id="loginBtn" class="login-button btn btn-primary">Login</a>
    </center>
  </form>
</div>
