<center>
  <form method='post' action="{% url 'inout:activate' %}" role="form">
    {% csrf_token %}

    {% for field in activate_form %}
      {{ field.label_tag }}
      <div class="form-group">
        {{ field }}
      </div>
    {% endfor %}

    <input type="hidden" name="usr" value="{{ usr }}">
    <input type="submit" value="Activate" class="activate-btn btn btn-primary">
  </form>
</center>
