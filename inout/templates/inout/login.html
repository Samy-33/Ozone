{% extends 'inout/base.html' %}
{% load static %}

{% block css %}
  <link href="{% static 'inout/css/form-table.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'inout/css/login.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
  <div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
    <center>
      <div class="login-heading">Login into Ozone</div>
    </center>
    <br>
    <form method="post" role="form">
      {% csrf_token %}
      {% if form.errors %}
        <div class="login-errors">
          <ul>
            <li>
              Please enter a valid username/password.
            </li>
          </ul>
        </div>
      {% endif %}
      <center>
        <div class="form-group">
          <input type="text" name="username" class="form-control" placeholder="Username" autofocus required="true">
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password" required="true">
        </div>

        <button type="submit" class="login-button btn btn-primary"> Login </button>
        Or
        <a href="{% url 'inout:register' %}" class="login-button btn btn-primary">Register</a>
      </center>
    </form>
  </div>
{% endblock %}

{% block js %}
  <script type="text/javascript">
    $(document).ready(function() {
      $('.navigation-bar').css('display', 'none');
    });
  </script>
{% endblock %}
